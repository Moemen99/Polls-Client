<p>{{title}} : {{getPools()}}</p>

<div>
    <span>{{count}} Polls</span>
     <ul *ngFor="let poll of polls">  {{poll}} </ul>
</div>
<!-- Property Binding -->
<div>
    <img [src]="imgUrl" alt="">
</div>
<div>
    <table>
        <!-- attribute binding -->
        <tr>
            <td [attr.colspan]="colSpan"></td>
        </tr>
    </table>

</div>
<!-- Adding bootstrap class and active class with class binding -->
<button class="btn btn-primary" [class.active]="isActive">Click</button>
<!-- Style Binding -->
<div>
    <span [style.backgroundColor]="isActive? 'pink':'red'">hi</span>
</div>
 <!-- Font awesome -->
  <div>
      <i class="fa-brands fa-instagram"></i>

  </div>
