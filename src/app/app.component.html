<!-- hide and show element with ngIf -->
<div *ngIf="courses.length > 0; then coursesList else noCourses;"></div>
<ng-template #coursesList>
    List of Courses.
</ng-template>
<ng-template #noCourses>
    No Courses.
</ng-template>

<!-- hide and show element with hidden property -->
<div [hidden]="courses.length == 0">
    List of Courses.
</div>
<div [hidden]="courses.length > 0">
    No Courses.
</div>

<ul class="nav nav-pills">
    <li class="nav-item" >
        <a [class.active]="viewMode == 'map'" class="nav-link" role="button" style="cursor: pointer;" (click)="viewMode = 'map'"> Map</a>
       
    </li>
    <li class="nav-item" >
        <a [class.active]="viewMode =='list'" class="nav-link" role="button" style="cursor: pointer;"  (click)="viewMode = 'list'">List</a>
        
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">
        Map view Contnent
    </div>
    <div *ngSwitchCase="'list'">
        List view Content
    </div>
    <div *ngSwitchDefault>
        Otherwise
    </div>
</div>

<button class="btn btn-danger" (click)="AddCourse()">
    Add
</button>
<ul>
    <li *ngFor="let course of myCourses; index as i;even as isEven ;odd as isOdd"><span>{{i}}</span> {{course.name}} <span *ngIf="isEven"> (Even)</span> 
        <span (click)="RemoveCourse(course)" 
              class="btn btn-success " 
              [class.ms-2]="isEven"
              [class.ms-5]="isOdd">
              Remove
       </span> 
    </li>  
</ul>
